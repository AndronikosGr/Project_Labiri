<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Gallery with Vanilla JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="gallery.js" defer></script>
</head>

<body>

    <h1>My Gallery - Food & Sea </h1>
    
    <div class="container">
        <div class="slider">
            <img name="slide"  src="img/img1.jpg" alt="" class="slider-img"/>
        </div>

        <div class="controls">
            <a id="stopButton" onclick="stopSlideShow()" href="#"><button class="btn">STOP</button></a> 
            <a id="playButton" onclick="StartSlideShow()" href="#"><button class="btn">PLAY</button></a> 
        </div>

        <!--Next and Prev Buttons-->

        <button class="prev" onclick="prev()">&#10094;</button>
        <button class="next" onclick="next()">&#10095;</button>

        <div class="content">
        <div class="thumbnails">
            <a><img class="thumbsImg" onclick="thumbsCLick(0)"src="img/img1.jpg"></a>
            <a><img class="thumbsImg" onclick="thumbsCLick(1)"src="img/img2.jpg"></a>
            <a><img class="thumbsImg" onclick="thumbsCLick(2)"src="img/img3.jpg"></a>
            <a><img class="thumbsImg" onclick="thumbsCLick(3)"src="img/img4.jpg"></a>
            <a><img class="thumbsImg" onclick="thumbsCLick(4)"src="img/img5.jpg"></a>
            <a><img class="thumbsImg" onclick="thumbsCLick(5)"src="img/img6.jpg"></a>
            <a><img class="thumbsImg" onclick="thumbsCLick(6)"src="img/img7.jpg"></a>
            
        </div>
    </div>
    </div>
   
</body>

</html>
