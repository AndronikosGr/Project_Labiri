<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>

    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="media-queries.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="Gallery.css" />
    <script src="https://kit.fontawesome.com/47b7554a2c.js" crossorigin="anonymous"></script>
    <script src="Gallery.js" defer></script> 
   
</head>
<body>

  <header>
    <div class="container">
      <nav>
        <!-- LOGO -->
        <img class="logo" src="" alt="" />
        <!-- HAMBURGER ICON -->
        <div class="hamburger">
          <i class="fas fa-bars"></i>
        </div>
        <!-- NAVIGATION -->
        <ul class="nav-ul">
          <i class="fas fa-times close"></i>
          <li><a href="index.html" class="nav-link current">Home</a></li>
          <li><a href="Gallery.html" class="nav-link">Services</a></li>
          <li><a href="about.html" class="nav-link">About</a></li>
          <li><a href="contact.html" class="nav-link">Contact</a></li>
          <li><a href="Gallery.html" class="nav-link">Gallery</a></li>
        </ul>
        <i class="fas fa-search search"></i>
      </nav>
    </div>
  </header>
 
  <div class="main">
  <div class="container">
    <div class="show">
        <ul class="slider">
            <li class="slides">
                <img src="./images/img1.jpg" alt="img-1">
            </li>
            <li class="slides">
                <img src="./images/img7.jpg" alt="img-2">
            </li>
            <li class="slides">
                <img src="./images/img6.jpg" alt="img-3">
            </li>
            <li class="slides">
                <img src="./images/img4.jpg" alt="img-4">
            </li>
        </ul>
        <ul class="thumbs">
            <li class="thumbnails">
                <img src="./images/img1.jpg" alt="thumb-1">
            </li>
            <li class="thumbnails">
                <img src="./images/img7.jpg" alt="thumb-2">
            </li>
            <li class="thumbnails">
                <img src="./images/img6.jpg" alt="thumb-3">
            </li>
            <li class="thumbnails">
                <img src="./images/img4.jpg" alt="thumb-4">
            </li>
        </ul>
      </div>

      <button class="prev" onclick="prev()">&#10094;</button>
      <button class="next" onclick="next()">&#10095;</button>
        
        <a class="play" onclick="startSlider()"><i class="fa-solid fa-circle-play"></i></a>
        <a class="stop" onclick="stopSlider()"><i class="fa-solid fa-circle-stop"></i></a>
    </div>

    
</div>
  
   
       <!-- Horizontal Line -->
       <div class="h-line"></div>

       <!-- contact section -->
       <section id="contact">
        <div class="container">
          <div class="contact">
            <!-- icons -->
            <div class="contact-icon">
              <i class="fab fa-facebook-f"></i>
              <i class="fab fa-twitter"></i>
              <i class="fab fa-instagram"></i>
              <i class="fab fa-github"></i>
            </div>
            <!-- text -->
            <h2>Let's Talk?</h2>

            <!-- button -->
            <a href="#" class="btn btn-dark">Make an enquiry!</a>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>2022 &copy; AndroniKos&Team. All Rights Reserved</p>
      </div>
    </footer>

    <div class="modal" id="modal">
      <span class="close-modal">&times;</span>
      <div class="modal-content">
        <form action="">
          <input type="text" placeholder="Search" />
          <i class="fas fa-search search"></i>
        </form>
      </div>
    </div>
    
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

</body>
</html>
