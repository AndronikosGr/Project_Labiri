<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="myscripts.js"></script>
</head>
<body>
    <h1>Contact form</h1>
      <form name="myForm" action="/file.php" onsubmit="return validateForm()" method="post">
         <table class="form-style">
            <tr>
               <td>
                  <label>
                     Your name <span class="required">*</span>
                  </label>
               </td>
               <td>
                  <input type="text" name="name" class="long"/>
                  <span class="error" id="errorname"></span>
               </td>
            </tr>
            <tr>
               <td>
                  <label>
                     Telephone <span class="required">*</span>
                  </label>
               </td>
               <td>
                  <input type="number" name="phone" class="long"/>
                  <span class="error" id="errornumber"></span>
               </td>
            </tr>
            <tr>
               <td>
                  <label>
                     Address <span class="required">*</span>
                  </label>
               </td>
               <td>
                  <input type="text" name="address" class="long"/>
                  <span class="error" id="erroradress"></span>
               </td>
            </tr>
            <tr>
               <td>
                  <label>
                    Your email address <span class="required">*</span>
                  </label>
               </td>
               <td>
                  <input type="email" name="email" class="long"/>
                  <span class="error" id="erroremail"></span>
               </td>
            </tr>
            <!--Email confirmation-->
            <tr>
               <td>
                  <label>
                    Confirm email <span class="required">*</span>
                  </label>
               </td>
               <td>
                  <input type="emailConfirmation" name="email" class="long"/>
                  <span class="error" id="erroremail"></span>
               </td>
            </tr>
            <!--Message-->
            <tr>
               <td>
                  <label>
                     Message <span class="required">*</span>
                  </label>
               </td>
               <td>
                  <textarea name="message" class="long field-textarea"></textarea>
                  <span class="error" id="errormsg"></span>
               </td>
            </tr>
            <tr>
               <td></td>
               <td>
                  <input type="submit" value="Send">      
                  <input type="reset" value="Reset"> 
               </td>
            </tr>
         </table>
      </form>
</body>
</html>
